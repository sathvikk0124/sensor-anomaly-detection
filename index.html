<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Anomaly Detection Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ” Sensor Anomaly Detection Dashboard</h1>
            <p class="subtitle">Statistical anomaly detection using 3-sigma rule</p>
        </header>

        <div class="config-section">
            <h2>âš™ï¸ Configuration</h2>
            <div class="config-form">
                <div class="form-group">
                    <label for="sigmaThreshold">Sigma Threshold:</label>
                    <input type="number" id="sigmaThreshold" value="3" min="1" max="5" step="0.5">
                </div>
                <div class="form-group">
                    <label for="daysBack">Days Back:</label>
                    <input type="number" id="daysBack" value="7" min="1" max="30">
                </div>
            </div>
        </div>

        <div class="data-section">
            <h2>ğŸ“Š Data Input</h2>
            <div class="input-controls">
                <button id="loadSample" class="btn btn-primary">Load Sample Data</button>
                <label for="fileInput" class="btn btn-secondary">Upload JSON File</label>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
            <textarea id="dataInput" placeholder="Paste your sensor data JSON here or use the buttons above..."></textarea>
            <button id="processData" class="btn btn-success">ğŸš€ Detect Anomalies</button>
        </div>

        <div id="results" style="display: none;">
            <div class="stats-section">
                <h2>ğŸ“ˆ Sensor Statistics</h2>
                <div id="sensorCards" class="sensor-cards"></div>
            </div>

            <div class="chart-section">
                <h2>ğŸ“Š Visual Analysis</h2>
                <div class="charts-grid">
                    <div class="chart-container">
                        <canvas id="statsChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="anomalyChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="anomaly-section">
                <h2>ğŸš¨ Detected Anomalies</h2>
                <div id="anomalyCount" class="anomaly-count"></div>
                <div class="table-container">
                    <table id="anomalyTable">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Sensor ID</th>
                                <th>Value</th>
                                <th>Mean</th>
                                <th>Std Dev</th>
                                <th>Threshold</th>
                                <th>Deviation</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
